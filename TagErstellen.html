<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Tag erstellen</title>
</head>

<body>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="row mt-3">
                <div class="col-lg-6 col-md-12">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="inputName" required>
                    <div class="invalid-feedback">
                        Bitte geben Sie einen Namen an.
                      </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <label for="inputDate" class="form-label">Datum</label>
                    <input type="date" class="form-control" name="date" id="inputDate" required>
                    <div class="invalid-feedback">
                        Bitte wählen sie ein Datum aus.
                      </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6 col-md-12">
                    <label for="inputMail" class="form-label">Mail</label>
                    <input type="text" class="form-control" name="mail" id="inputMail" required>
                    <div class="invalid-feedback">
                        Bitte geben Sie eine E-Mail Adresse an.
                      </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <label for="inputAbteilung" class="form-label">Abteilung</label>
                    <input type="text" class="form-control" name="department" id="inputAbteilung" required>
                    <div class="invalid-feedback">
                        Bitte geben Sie eine Abteilung an.
                      </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-9 col-md-8">
                    <label for="inputTätigkeit" class="form-label">Tätigkeiten</label>
                    <input type="text" class="form-control" name="task" id="inputTätigkeit" required>
                    <div class="invalid-feedback">
                        Bitte geben Sie mindestens eine Tätigkeit an.
                      </div>
                </div>
                <div class="col-lg-3 col-md-4">
                    <label for="inputStd" class="form-label">Std.</label>
                    <input type="text" class="form-control" name="hours" id="inputStd" required>
                    <div class="invalid-feedback">
                        Bitte geben Sie eine Stundenanzahl an.
                      </div>
                </div>
            </div>
            <!-- <div class="row mt-1">
                <div class="col-12">
                    <button class="btn btn-primary">Hinzufügen</button>
                </div>
            </div> -->
            <div class="row mt-3">
                <div class="col-12">
                    <label for="inputKommentar" class="form-label">Kommentar</label>
                    <input type="text" class="form-control" name="commentary" id="inputKommentar">
                </div>
            </div>
            <hr class="hr" />
            <div class="row d-flex justify-content-between">
                <div class="col-1 mt-3">
                    <button type="submit" class="btn btn-success">Absenden</button>
                </div>
                <div class="col-lg-1 col-md-12 mt-3 mr-4">
                    <!-- <button class="btn btn-primary">Übersicht</button> -->
                    <a href="./TagesÜbersicht.html" class="btn btn-primary">Übersicht</a>
                </div>
            </div>
        </form>
    </div>
</body>

<script>
    (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>


</html>
