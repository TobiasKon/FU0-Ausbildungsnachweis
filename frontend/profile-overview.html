<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<title>Profil Übersicht</title>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
			<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
			Launch demo modal
		</button>
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-xl">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Übersicht Profil</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="d-flex justify-content-between flex-wrap">
								<div class="col-md-5 col-12 mb-3">
									<label for="name" class="form-label">Name</label>
									<input
										type="text"
										class="form-control"
										id="name"
										placeholder="Bitte geben Sie hier Ihren Namen ein." />
								</div>
								<div class="col-md-5 col-12 mb-3">
									<label for="email" class="form-label">E-Mail</label>
									<input
										type="email"
										class="form-control"
										id="email"
										placeholder="Bitte geben Sie hier Ihre E-Mail-Adresse ein." />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="d-flex justify-content-between flex-wrap">
								<div class="col-md-5 col-12 mb-3">
									<label for="role" class="form-label">Rolle</label>
									<input
										type="text"
										class="form-control"
										id="role"
										placeholder="Bitte geben Sie hier Ihre Rolle ein." />
								</div>
								<div class="col-md-5 col-12 mb-3">
									<label for="department" class="form-label">Abteilung</label>
									<input
										type="text"
										class="form-control"
										id="department"
										placeholder="Bitte geben Sie hier den Namen Ihrer Abteilung ein." />
								</div>
							</div>
						</div>
						<div class="row file-upload-row">
							<div class="col-12 d-flex justify-content-center mb-4">
								<div class="input-group col-md-8 col-12">
									<input type="file" class="form-control" id="inputGroupFile04" aria-label="Upload" />
									<button class="btn btn-outline-secondary" type="button">Upload</button>
								</div>
							</div>
						</div>
						<div class="row button-row">
							<div class="col-12 d-flex justify-content-between flex-wrap gap-2">
								<div>
									<button type="button" class="btn btn-success">Speichern</button>
									<button type="button" class="btn btn-danger">zurücksetzen</button>
								</div>
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
									Abbrechen
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
